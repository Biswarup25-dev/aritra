<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            
        }
        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            transition: opacity 0.8s ease-out;
            pointer-events: none;
        }
        .vdo{
            border-radius: 10px;
            background-color: black;
        }
        h1{
            color: crimson;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        
        .btn{
            
            margin-top: 55px;
            
            padding: 25px;
            display: flex;
            justify-content: space-between;
            
            
            
        }
        #back{
            text-align: left;
            padding: 10px;
            width: 115px;
            background-color: crimson;
            color: aliceblue;
            font-size: 17px;
            border-radius: 9px;
            font-family:cursive;
        }
        #Next{
            text-align: right;
            padding: 10px;
            width: 115px;
            background-color: rgb(0, 0, 0);
            color: aliceblue;
            font-size: 17px;
            border-radius: 9px;
            font-family: cursive;
        }
        #back, #Next {
        transition: all 0.3s ease-in-out;
    }

    #back:hover {
        transform: scale(1.1);
        background-color: darkred;
        color: white;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    #Next:hover {
        transform: scale(1.1);
        background-color: rgb(55, 118, 245);
        color: white;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    </style>
    
</head>
<body>
   <h1>Watch the Video After Click Next</h1>
   <div class="vdo">
<video width="440" height="360" controls>
    <source src="vd/video1.mp4" type="video/mp4">
    Your browser not support the video. sometime reload the page is the best solution.
</video>
</div>
<div class="btn">
<button id="back" onclick="bck()"> << Back</button>
<button id="Next" onclick="nxt()">Next >> </button>
</div>
<script>
        function bck() {
            document.querySelector(".fade-overlay").style.opacity = "1"; // Apply fade effect
            setTimeout(() => {
                window.location.href = "new.html"; // Redirect after fade-out
            }, 800); // 0.8s delay to match transition
        }
        function nxt() {
            document.querySelector(".fade-overlay").style.opacity = "1"; // Apply fade effect
            setTimeout(() => {
                window.location.href = "imagepage.html"; // Redirect after fade-out
            }, 800); // 0.8s delay to match transition
        }
    </script>
    <div class="fade-overlay"></div>
</body>
</html>
