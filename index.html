<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            transition: opacity 0.8s ease-out;
        }
        .fade-out{
            opacity: 0;
        }
        .container {
            background-color: blueviolet;
            max-width: 90%;
            margin: 10% auto;
            padding: 20px;
            text-align: center;
            border: 1px solid #fff;
            border-radius: 19px;
            box-shadow: 5px 20px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: aliceblue;
            font-family: 'Trebuchet MS', Arial, sans-serif;
        }
        .tx {
            background-color: #000;
            text-align: center;
            color: aliceblue;
            padding: 10px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 13px;
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            left: 0;
        }
        #btn {
            height: 50px;
            width: 70%;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        #btn:hover {
        transform: scale(1.1); 
        background-color: darkviolet; /* Change the background color */
        color: white;
        box-shadow: 0px 2px 15px #000000;
    }
        #btn:active {
            background-color: black;
            color: white;
            transform: scale(0.95);
        }
        img{
            border-radius: 10px;
            margin: 10% auto;
            display: block;
            max-width: 100%;
            height: 200px;

        }
    </style>
    <script>
        function bton() {
            document.body.classList.add("fade-out");

            setTimeout(() => {
            window.location.href = "new.html";
        },700);
        }
    </script>
</head>
<body>
    <img src="hello-23.gif" alt="loading...">
    <div class="container">
        <h1>Welcome to the Website</h1>
        <button id="btn" onclick="bton()">CLICK HERE</button>
        <p>To continue.<br></p>
    </div>
    <div class="tx">
        <p>@ <u>Don't worry, it's made by Biswarup</u></p>
    </div>
</body>
</html>
