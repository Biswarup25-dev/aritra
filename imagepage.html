<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script> <!-- Load Confetti Library -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.8s ease-in;
        }
    </style>
</head>
<body onload="startCelebration()">
    <h1>Welcome to the New Page</h1>
    <p>You have navigated with a smooth fade effect!</p>
    <a href="index.html">Go Back</a>

    <script>
        function startCelebration() {
            document.getElementById("po").play();
            document.body.style.opacity = "1"; // Fade in effect

            // Trigger confetti
            var duration = 3 * 1000; // Confetti duration in milliseconds
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }
    </script>
    <audio id="po" src="grunt-birthday-party.mp3"></audio>
</body>
</html>
