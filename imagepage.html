<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script> <!-- Load Confetti Library -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.8s ease-in;
        }
        img{
            width: 45%;
            height: auto;
            border-radius: 10px;
            margin: 10px;
        }
        input{
            width: 67%;
            height: 35px;
            font-size: 19px;
            margin-left: 10px;
            border-radius: 10px;
        }
        h1{
            align-items: center;
            text-align: center;
            color: blueviolet;
            font-family:initial;
        }
        #btn{
            width: 165px;
            height: 35px;
            text-align: center;
            margin-top: 10px;
            margin-left: 10px;
            background-color: black;
            color: white;
            border-radius: 15px;
        }
        .niche{
            background-color: #000;
            text-align: center;
            color: aliceblue;
            padding: 10px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 13px;
            position: fixed; 
            bottom: 0;
            width: 100%; 
            left: 0;
        }
        h2 {
            font-size: 36px;
            color: #3498db; /* Calming blue color */
            text-align: center;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px); /* Moves up */
            }
            100% {
                transform: translateY(0); /* Returns to original position */
            }
        }
    </style>
</head>
<body onload="startCelebration()">
    <h1>Again Happy Birthday to you!!</h1>
    <h2>Aritra,The Zyxon</h2>
    <h3>ðŸ˜ŠSome Images yours with meðŸ˜Š</h3>
    <input type="number" id="yearInput" placeholder="Enter a year between 2021-2025">
    <br><button id="btn" onclick="showImages()">Let's GO >></button>
    <div class="image-container" id="imageContainer"></div><br>
    <div class="niche"><p>@ Don't worry made by Biswarup</p>
    <a href="index.html"> Go Back </a>
    </div>

    <script>
        function startCelebration() {
            document.getElementById("po").play();
            document.body.style.opacity = "1"; // Fade in effect

            // Trigger confetti
            var duration = 3 * 1000; // Confetti duration in milliseconds
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }
        function showImages() {
            
            let year = document.getElementById("yearInput").value;
            let container = document.getElementById("imageContainer");
            container.innerHTML = "";
            
            // Define some sample images for different years
            let images = {
                "2021": ["images/2021-1.jpg", "https://via.placeholder.com/300?text=2020+Image+2"],
                "2022": ["images/2022-1.jpg", "images/2022-2.jpg"],
                "2023": ["images/2023 (1).jpg", "images/2023 (2).jpg", "images/2023 (3).jpg"],
                "2024": ["images/2024 (1).jpg", "images/2024 (2).jpg", "images/2024 (3).jpg","images/2024 (5).jpg"],
                "2025": ["images/2025 (1).jpg", "images/2025 (2).jpg"]
            };

            if (images[year]) {
                images[year].forEach(imgSrc => {
                    let img = document.createElement("img");
                    img.src = imgSrc;
                    container.appendChild(img);
                });
            } else {
                container.innerHTML = "<p>No images available for this year.</p>";
            }
        }
    </script>
    <audio id="po" src="grunt-birthday-party.mp3"></audio>
</body>
</html>
